<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>34P 인라인 스크립트 - 알림 창 표시하기</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>자바스크립트 시작하기 : 간단한 스크립트 소스 작성하기</h1>
  <h2>웹 문서에서 스크립트 소스 작성하기</h2>
  <h3>인라인 스크립트 : 버튼을 클릭해서 알림 창 표시하기</h3>
  <!-- 스크립트 이벤트 flow, A를 B하면 C가 D한다. -->
  <button onclick="alert('알림 메시지가 표시됩니다.')">클릭!</button>
  <button onclick="alert('메롱')">연습용!</button>
  <button onclick="console.log('콘솔확인')">콘솔확인!</button>
  <!-- alert, log, confirm 등의 내장함수 사용(calling)해보기 -->
  <button onclick="confirm('당신은 바보입니까?')">내장함수 컨펌!</button>
</body>

</html>
