<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>178P id나 class 속성값을 사용해 폼 요소에 접근하기(상품주문창)</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/order.css">
</head>

<body>
	<h1>DOM의 기초 : DOM에서 폼 다루기</h1>
	<h2>폼 요소에 접근하고 값을 가져오는 방법</h2>
	<h3>id나 class 속성값을 사용해 폼 요소에 접근하기(상품주문창)</h3>
	<h4>(콘솔도구로 확인하기)</h4>
	<p class="h4_desc">
		<span>웹 개발자 도구 > [요소(Elements)]탭을 클릭하여 '이름' 항목에 사용된 id 값 확인</span>
		<span class="point">콘솔창에 document.querySlector("#order-name")를 입력하여 값 비교하기</span>

	</p>
	<div id="container">
		<form name="order">
			<fieldset>
				<legend>상품 정보</legend>
				<ul>
					<li>
						<label class="field" for="product">상품 : </label>
						<input type="text" class="input-box" id="product" name="product">
					</li>
					<li>
						<label class="field" for="prod-num">갯수 : </label>
						<input type="number" class="input-box" id="prod-num" name="prod-num" value="1" min="1">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label class="field" for="order-name">이름 : </label>
						<input type="text" class="input-box" id="order-name" name="order-name"
							placeholder="본 창의 id는 order-name입니다.">
						<!-- label의 for, form input의 id, name의 값을 맞추면 접근성 상승 -->
					</li>
					<li>
						<label class="field" for="order-tel">연락처 : </label>
						<input type="text" class="input-box" id="order-tel" name="order-tel">
					</li>
					<li>
						<label class="field" for="order-addr">주소 : </label>
						<input type="text" class="input-box" id="order-addr" name="order-addr">
					</li>
				</ul>
			</fieldset>

			<button type="submit" class="order">주문하기</button>
		</form>
	</div>

</body>

</html>
