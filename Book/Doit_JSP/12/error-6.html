<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예외 처리</title>
</head>

<body>
  <h1>예외 처리했을 때</h1>

  <script>
    let json = '{"grade": 3, "age": 25}';

    try {
      let user = JSON.parse(json);
      if (!user.name) {
        // throw "사용자 이름이 없습니다."; // 일반적인 문자형 메시지
        throw new Error("사용자 이름이 없습니다.");
        // 신규 에러객체 생성, 이객체의 name은 Error, message는 파라미터
        // 키:값형식으로 넣은것이 아니므로 Error.message라 물어보면 undefined
        // 기존 브라우저에 설정된 에러객체가 아니라 내가만든것을 띄우는거임
      }
    } catch (err) {
      console.error(err);
    }
  </script>
</body>

</html>
